<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">UNIGASTRO</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
        <h:outputScript library="js" name="primefaces-locales.js"/>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="images" name="logo-algaworks.png" />
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá #{seguranca.nomeUsuario}!
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:menuitem value="Atendimento" outcome="/atendimento/CadastroAtendimento" />
						<p:submenu label="Cadastros">
							<p:menuitem value="Usuários" outcome="/usuarios/PesquisaUsuarios" />
							<p:menuitem value="Pacientes" outcome="/pacientes/PesquisaPacientes" />
							<p:menuitem value="Médicos" outcome="/medicos/PesquisaMedicos" />
							<p:separator/>
							<p:menuitem value="Convênios" outcome="/convenios/PesquisaConvenios" />
							<p:menuitem value="Procedimentos" outcome="/procedimentos/PesquisaProcedimentos" />
							<p:menuitem value="Especialidades" outcome="/especialidades/PesquisaEspecialidades" />
						</p:submenu>
						<p:submenu label="Financeiro">
							<p:menuitem value="Fluxo de Caixa" />
							<p:menuitem value="Receitas" />
							<p:menuitem value="Despesas" />
							<p:separator/>
							<p:menuitem value="Relatorio Financeiro" />
						</p:submenu>
						
						<p:menuitem value="Sair" url="/logout" />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>

		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>
			UniClinic - 
			<a href="http://bit.ly/Y8saFl" target="_blank">www.uniclinic.com</a>
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
	
</html>
