<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de Usuario' : 'Novo Usuario'}</ui:define>

	<ui:define name="corpo">
	
		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:event listener="#{cadastroUsuarioBean.init}" type="preRenderView" />
		</f:metadata>
	
		<h:form id="frmUsuario">
		<h1>#{cadastroUsuarioBean.editando ? 'Edição de Usuario' : 'Novo Usuario'}</h1>
		
			<p:messages id="messagesP" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
					<p:commandButton value="Salvar" id="botaoSalvarPac"
					actionListener="#{cadastroUsuarioBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome Completo" for="nome" />
				<p:inputText id="nome" size="40" maxlength="40"
					value="#{cadastroUsuarioBean.usuario.nome}" />

				

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" size="14" maxlength="14"
					value="#{cadastroUsuarioBean.usuario.cpf}" mask="999.999.999-99" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputMask id="telefone" size="14" maxlength="14"
					value="#{cadastroUsuarioBean.usuario.telefone}" mask="(99)99999-9999" />

				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" size="40" maxlength="40"
					value="#{cadastroUsuarioBean.usuario.email}" />
					
				
				<p:outputLabel value="Permissão" for="grupoUsuario" />
				<p:selectOneRadio id="grupoUsuario" required="true" value="#{cadastroUsuarioBean.grupo}" >
					<f:selectItems var="grupo" value="#{cadastroUsuarioBean.grupos}" itemLabel="#{grupo.nome}"
						itemValue="#{grupo}" />
				</p:selectOneRadio>
				
				<p:outputLabel value="Senha" for="senha" />
				<p:password  id="senha" size="20" maxlength="20"
					value="#{cadastroUsuarioBean.usuario.senha}" />
				
			</p:panelGrid>
		</h:form>




	</ui:define>
</ui:composition>
